<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/RUET_logo.svg/1200px-RUET_logo.svg.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECE-23</title>

    <!-- SEO and Sharing Description -->
    <meta
      name="description"
      content="Meet and explore profiles of the ECE-23 series students of RUET."
    />

    <!-- Open Graph Tags for link sharing preview -->
    <meta property="og:title" content="ECE-23 | RUET Students" />
    <meta
      property="og:description"
      content="Discover the students of the ECE-23 series at RUET, their profiles, social links, and more."
    />
    <meta
      property="og:image"
      content="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/RUET_logo.svg/1200px-RUET_logo.svg.png"
    />
    <meta property="og:url" content="https://ece-23.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Optional: Twitter Card Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ECE-23 | RUET Students" />
    <meta
      name="twitter:description"
      content="Explore the students of ECE-23 at RUET with their details and social media links."
    />
    <meta
      name="twitter:image"
      content="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/RUET_logo.svg/1200px-RUET_logo.svg.png"
    />
    <meta
      name="theme-color"
      content="#0f172a"
      media="(prefers-color-scheme: dark)"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
